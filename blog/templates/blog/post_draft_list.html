{% extends 'blog/base.html' %}

{% block content %}
	{% if not posts %}
		<div class="post">
			<h1>There are no unpublished posts.</h1>
		</div>
	{% endif %}
	{% for post in posts %}
		<div class="post">
			<p class="date">Created: {{ post.created_date|date:'d-m-Y' }}</p>
			<h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|truncatechars:200 }}</p>
		</div>
	{% endfor %}
{% endblock %}
